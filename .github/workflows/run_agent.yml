name: Run Regulatory Agent

on:
  schedule:
    - cron: '0 9 * * *'  # l채uft jeden Tag um 09:00 UTC
  workflow_dispatch:     # erlaubt manuelles Starten

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Abh채ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openai

      - name: Agent ausf체hren
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}  # dein Secret f체r die Mail
        run: python agent.py
